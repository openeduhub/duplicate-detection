version: '3.8'

services:
  duplicate-detection:
    build: .
    container_name: wlo-duplicate-detection
    ports:
      - "8000:8000"
    environment:
      # Optional: Override embedding model
      # EMBEDDING_MODEL: sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2
      
      # Optional: Log level
      LOG_LEVEL: DEBUG
    volumes:
      # Optional: Mount cache directory for model persistence
      - model-cache:/home/appuser/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  model-cache:
    driver: local
